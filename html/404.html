<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tartarus - 404 | Page not found</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1">
  <meta name="description" content="Tartarus is a game developer and publisher">
  <meta name="keywords" content="cyber-amr, tartarus, spirit, games, studio">
  <meta property="og:image" content="https://amr-dev.info/studio.png">
  <link rel="icon" type="image/x-icon" href="icon.ico" sizes="any">
  <link rel="icon" type="image/svg+xml" href="icon.svg">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/404-page.css">
  <script>
    /*to prevent flashing of unstyled content on Firefox*/
    let FIX_FF_FOUC;
  </script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MWHPXGX9FN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-MWHPXGX9FN');
  </script>
</head>

<body>
  <div class="container">
    <div class="container-title">$ ./requested_page.html --page-not-found</div>
    <div class="ascii-art">  _  _    ___  _  _
 | || |  / _ \| || |
 | || |_| | | | || |_
 |__   _| |_| |__   _|
    |_|  \___/   |_|</div>
    <div class="error info">[ERROR] Process terminated with code 404... <span class="spinner-slash"></span></div>
    <div class="error-message">
      The page you are looking for seems to have been moved, deleted, or never existed.
      Check the URL for typos
    </div>
    <button onclick="window.location.href='/'">RETURN TO HOME <span class="blink">â–ˆ</span></button>
  </div>

  <script>
    let filePath = window.location.pathname.split("/").splice(1).join("/")
    if (!filePath.endsWith('.html')) filePath + '.html'
    document.querySelector(".container-title").textContent = filePath == '404.html' ? `$ ./404.html --page-kinda-found` : `$ ./${filePath} --page-not-found`
  </script>
</body>

</html>
